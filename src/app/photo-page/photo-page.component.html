
<mat-tab-group>
  <mat-tab label="Image">
    <p>
      <button mat-stroked-button (click)="goBack()"> Back </button>

      <img class="responsive" src="{{photo.imageSrc}}">
    </p>
  </mat-tab>
  <mat-tab label="Details">
    <div class="details">
      <h1> Title: {{photo.title}}</h1>
      <h1> Taken at: {{photo.date.toLocaleDateString()}}</h1>
      <h1> Category: {{photo.category}}</h1>
    </div>
  </mat-tab>
</mat-tab-group>
