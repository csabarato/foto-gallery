
<mat-card>
  <mat-card-title> {{article.title}}</mat-card-title>

  <mat-expansion-panel>

      <mat-panel-title>
        Show picture
      </mat-panel-title>
    </mat-expansion-panel-header>

  </mat-expansion-panel>

</mat-card>
